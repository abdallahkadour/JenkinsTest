pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        maven { url("$rootDir/../node_modules/react-native/android") }
    }
}

rootProject.name = "JenkinsTest"

// Include the React Native Gradle Plugin as a composite build
includeBuild("../node_modules/@react-native/gradle-plugin")

include(":app")

// Configure autolinking
apply from: file("../node_modules/@react-native/gradle-plugin/react.gradle")
