pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "com.facebook.react.settings") {
                useModule("com.facebook.react:react-native-gradle-plugin:0.82.1")
            }
        }
    }
}

plugins {
    id("com.facebook.react.settings") version "0.82.1"
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}

includeBuild("../node_modules/@react-native/gradle-plugin")

rootProject.name = "JenkinsTest"
include(":app")
