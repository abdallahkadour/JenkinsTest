// android/build.gradle

buildscript {
    ext {
        // Your values (perfectly fine for RN 0.82.1)
        buildToolsVersion = "34.0.0"
        minSdkVersion     = 24
        compileSdkVersion = 34
        targetSdkVersion  = 34
        ndkVersion        = "27.1.12297006"

        agpVersion        = "8.4.1"
        kotlinVersion     = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:$agpVersion")
        classpath("com.facebook.reactnative:react-native-gradle-plugin")   // correct new coordinates
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

// This single line is all you need for React Native 0.80+
